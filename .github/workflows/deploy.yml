name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: |
          node -v ; npm -v
          npm install -g @mermaid-js/mermaid-cli
      - name: Build
        run: |
          sudo apt-get update
          sudo apt install fonts-noto-cjk-extra
          mmdc -i input.mmd -o output.png -t dark -b transparent
          mkdir _site
          mv output.png index.html _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        # with:
        #   path: docs
          
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
